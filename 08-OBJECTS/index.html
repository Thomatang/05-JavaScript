  //EXERCISE 2 SHOP
    let itemsForSale=[
      {
        title: "sword",
        physical: 15,
        magic: 5,
        minLevel: 10,
        available: true,
      },
      {
        title: "axe",
        physical: 25,
        magic: 1,
        minLevel: 8,
        available: false,
      },

        available: false,
      },
      {
        title: "bow & arrow",
        physical: 15,
        magic: 2,
        minLevel: 11,
        available: true,
      }
    ]
    let displayAllItems = () => {
      for ( let item in itemsForSale){
        console.log(itemsForSale[item]);
      }
    }
    let displayAvailableItems = () => {
      for ( let i=0; i<itemsForSale.length; i++){
        if (itemsForSale[i]["available"] === true){
        console.log("This item is now available for sale: "+ itemsForSale[i]["title"]);
        };
      };
    }
    let displayMinimum10Items = () => {
      for ( let i=0; i<itemsForSale.length; i++){
        if (itemsForSale[i]["minLevel"] >= 10){
        console.log("This item is now available for your level of experience: "+ itemsForSale[i]["title"]);
        };
      };
    }
    displayAllItems();
    displayAvailableItems();
    displayMinimum10Items();
